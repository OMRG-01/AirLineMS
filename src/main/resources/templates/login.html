<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
	<link rel="icon" type="image/png" th:href="@{/img/fg.png}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
        
        :root {
            --primary-color: #8E2157;
            --primary-color-dark: #6b0f3d;
            --text-dark: #0b0f18;
            --text-light: #503744;
            --extra-light: #f1f5f9;
            --white: #ffffff;
            --max-width: 1400px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

		header {
		     position: fixed;
		     top: 0;
		     left: 0;
		     width: 100%;
		     display: flex;
		     justify-content: center;
		     align-items: center;
		     transition: 0.6s;
		     padding: 10px 20px 15px 30px;
		     z-index: 10000;
		     background-color: var(--white);
		     font-family: "Poppins",sans-serif;
		   }

		      header .logo {
		     font-weight: 700;
		     color: white;
		     text-decoration: none;
		     font-size: 1.5rem;
		     text-transform: uppercase;
		     letter-spacing: 2px;
		     transition: 0.6s;
		   }

		   header ul {
		     display: flex;
		     justify-content: center;
		     align-items: center;
		   }

		   header ul li {
		     margin-right: 15px;
		     list-style: none;
		   }
		     header ul li:last-child {
		     margin-right: 0; /* Removed margin-right from the last li element */
		   }

		   header ul li a {
		     margin: 0 15px;
		     text-decoration: none;
		     color: #fff;
		     letter-spacing: 2px;
		     font-weight: 500px;
		     transition: 0.6s;
		   }
		   .nav__logo{
		     position:absolute;
		     left:20px;
		   }
		   .nav__logo img {
		     height: 50px;
		     width: 150px;
		     margin-right: 10px;
		   }
		   .n_logo{
		       height: 40px;
		     width: 120px;
		     
		   }
		   .nav__links {
		     list-style: none;
		     display: flex;
		     align-items: center;
		     gap: 2rem;
		   }

		   .nav__links li {
		     list-style: none;
		     display: inline-block;
		     padding: 8px 12px;
		   }

		   .nav__links li a {
		     color: var(--primary-color);
		     text-decoration: none;
		     font-weight: 700;
		   }

		   

		   .nav__links li::after {
		     content: '';
		     width: 0%;
		     height: 3px;
		     background: var(--primary-color-dark);
		     display: block;
		     margin: auto;
		     transition: 0.5s;
		   }

		   .nav__links li:hover::after {
		     width: 80%;
		   }
        /* Main Content Area */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 120px 30px 100px;
        }

        .login-container {
            display: flex;
            width: 900px;
            max-width: 95%;
            background-color: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-container h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .register-container {
            flex: 1;
            background-color: #f7f0f3;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .register-container::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10%;
            height: 80%;
            width: 5px;
            background-color: var(--primary-color);
        }

        .register-container h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .register-container h3 {
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-light);
        }

        /* Input Styles */
        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .input-container i {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 20px;
            color: var(--text-light);
        }

        input {
            font-size: 16px;
            width: 100%;
            padding: 12px 10px 8px 30px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        input:focus {
            border-bottom-color: var(--primary-color);
        }

        label {
            position: absolute;
            top: 12px;
            left: 30px;
            font-size: 16px;
            color: var(--text-light);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus + label,
        input:valid + label {
            top: -10px;
            font-size: 12px;
            color: var(--primary-color);
        }

        .toggle-password {
            position: absolute;
            top: 15px;
            right: 5px;
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
        }

        #emailStatus {
            font-size: 12px;
            margin-top: 5px;
            margin-left: 30px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-color-dark);
            text-decoration: underline;
        }

        /* Button Styles */
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
            background-color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }

        .button:hover {
            background-color: var(--primary-color-dark);
            border-color: var(--primary-color-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 33, 87, 0.3);
        }

        .button:active {
            transform: translateY(-1px);
        }

        /* Alert Messages */
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-danger {
            background-color: #ffe6e6;
            color: #d63031;
            border: 1px solid #ffcccc;
        }

        .alert-success {
            background-color: #e6ffee;
            color: #00b894;
            border: 1px solid #ccffdd;
        }

        /* Footer Styles */
        .footer {
            margin-top: auto;
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px 0;
        }

        .footer__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .footer__copyright {
            color: var(--white);
            font-size: 0.9rem;
        }

        .social {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social span {
            font-size: 1.2rem;
        }

        .social span a {
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social span a:hover {
            color: var(--extra-light);
            transform: translateY(-3px);
        }

        .n_logo img {
            height: 35px;
            width: 105px;
            margin-left: 15px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .login-container {
                flex-direction: column;
            }
            
            .register-container::before {
                width: 100%;
                height: 3px;
                top: 0;
                left: 0;
            }
            
            .footer__container {
                flex-direction: column;
                gap: 15px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

	<header>
	    <div class="nav__logo"><img src="/assets/jetsetflylogo.png"></div>
	    <ul class="nav__links">
			<li class="link"><a th:href="@{/}">HOME</a></li>
			      <li class="link"><a th:href="@{/aboutus}">ABOUT</a></li>
	    </ul>
	</header>

<div class="content-container">
    <div class="login-container">
        <div class="login-form-container">
            <h1>Login</h1>
            
            <!-- Feedback messages -->
            <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

            <form id="login" method="post" th:action="@{/login/submit}">
                <div class="input-container">
                    <i class='bx bx-user-circle'></i>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                    <div id="emailStatus"></div>
                </div>
                
                <div class="input-container">
                    <i class='bx bx-lock-open'></i>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>

                <div class="btn-container">
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
        </div>

        <div class="register-container">
            <h1>New Here?</h1>
            <h3>Create an account to start booking flights, managing reservations, and exploring the world with us.</h3>
            <div class="btn-container">
                <a th:href="@{/register}" class="button" style="text-decoration: none;">Register</a>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer__container">
        <p class="footer__copyright">Copyright ¬© 2024 Team GMADS. All rights reserved.</p>
        <div class="social">
            <span><a href="#"><i class="ri-facebook-fill"></i></a></span>
            <span><a href="#"><i class="ri-twitter-fill"></i></a></span>
            <span><a href="#"><i class="ri-instagram-line"></i></a></span>
            <span><a href="https://www.youtube.com/channel/UCNCWGkiAKDhwgCuGT02aXCg" target="_blank"><i class="ri-youtube-fill"></i></a></span>
            <div class="n_logo"><img src="assets/w.png" alt="Logo"></div>
        </div>
    </div>
</footer>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    const emailInput = document.getElementById('email');
    const emailStatus = document.getElementById('emailStatus');
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function validateEmail() {
        const email = emailInput.value.trim();
        if (email === '') {
            emailStatus.textContent = '';
            return false;
        } else if (emailPattern.test(email)) {
            emailStatus.textContent = 'Valid email address';
            emailStatus.style.color = 'green';
            return true;
        } else {
            emailStatus.textContent = 'Invalid email address';
            emailStatus.style.color = 'red';
            return false;
        }
    }

    emailInput.addEventListener('blur', validateEmail);
    emailInput.addEventListener('input', validateEmail);
</script>

</body>
</html>
