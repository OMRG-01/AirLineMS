<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" th:href="@{/img/fg.png}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #8E2157;
            --primary-color-dark: #6b0f3d;
            --text-dark: #0b0f18;
            --text-light: #503744;
            --background: #f1f5f9;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-container i {
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 24px;
            color: var(--text-light);
        }
        
        input {
            font-size: 16px;
            width: 100%;
            padding: 12px 10px 8px 35px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
            background-color: transparent;
        }
        
        input:focus {
            border-bottom-color: var(--primary-color);
        }
        
        label {
            position: absolute;
            top: 12px;
            left: 35px;
            font-size: 16px;
            color: var(--text-light);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        input:focus + label,
        input:valid + label,
        label.active {
            top: -10px;
            font-size: 12px;
            color: var(--primary-color);
        }
        
        .button {
            width: 100%;
            max-width: 200px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
            background-color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin: 10px auto;
            display: block;
        }
        
        .button:hover {
            background-color: var(--primary-color-dark);
            border-color: var(--primary-color-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 33, 87, 0.3);
        }
        
        .button:active {
            transform: translateY(-1px);
        }
        
        .forgot-password {
            margin-top: 15px;
            text-align: right;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary-color-dark);
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #ffe6e6;
            color: #d63031;
            border: 1px solid #ffcccc;
        }
        
        /* Back Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--white);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .modal-content p {
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-secondary {
            background-color: #f7f0f3;
            color: var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: #f0e5ea;
            box-shadow: 0 5px 15px rgba(142, 33, 87, 0.15);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Back Confirmation Modal -->
    <div id="backConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Navigation</h3>
            <p>Are you sure you want to leave this page?</p>
            <div class="modal-buttons">
                <button class="button btn-secondary" onclick="cancelBack()">No, Stay Here</button>
                <button class="button" onclick="confirmBack()">Yes, Leave</button>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the admin panel</p>
        </div>

        <!-- Alert message shown if error exists -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password
        </div>

        <form th:action="@{/admin/doLogin}" method="post">
            <div class="input-container">
                <i class='bx bx-user'></i>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-container">
                <i class='bx bx-lock-open'></i>
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>

            <div class="forgot-password">
                <a th:href="@{/forgot-password}">Forgot Password?</a>
            </div>

            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <script th:inline="javascript">
        // Activate labels if fields contain values (for browser autofill)
        window.onload = function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.value !== '') {
                    const label = input.nextElementSibling;
                    if (label) {
                        label.classList.add('active');
                    }
                }
                
                input.addEventListener('focus', function() {
                    const label = this.nextElementSibling;
                    if (label) {
                        label.classList.add('active');
                    }
                });
                
                input.addEventListener('blur', function() {
                    const label = this.nextElementSibling;
                    if (this.value === '' && label) {
                        label.classList.remove('active');
                    }
                });
            });
        };
        
        
        
       
    </script>
	<script>
		    let redirectOnConfirm = false;

		    if (window.history && window.history.pushState) {
		        window.history.pushState(null, "", window.location.href);
		        window.onpopstate = function () {
		            if (!redirectOnConfirm) {
		                // show modal instead of navigating
		                document.getElementById("backConfirmModal").style.display = "flex";
		                // push again to block auto back
		                window.history.pushState(null, "", window.location.href);
		            }
		        };
		    }

		    function confirmBack() {
		        redirectOnConfirm = true;
		        window.location.href = "/register"; // controller will reset session
		    }

		    function cancelBack() {
		        document.getElementById("backConfirmModal").style.display = "none";
		    }
		</script>
</body>
</html>
