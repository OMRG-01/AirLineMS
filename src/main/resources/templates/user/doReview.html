<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
	<link rel="icon" type="image/png" th:href="@{/img/fg.png}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/autosearch.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/44f557ccce.js"></script>
    <title>JetSetFly-Feedback Form</title>
    <style>
        :root {
            --primary-color: #8E2157;
            --primary-color-dark: #6B0F3D;
            --text-dark: #333;
            --text-light: #666;
            --extra-light: #f8f9fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

		header {
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    display: flex;
		    justify-content: space-between;
		    align-items: center;
		    transition: 0.6s;
		    padding: 10px 20px 0 30px;
		    z-index: 10000;
		    background: rgba(255, 255, 255, 0.95);
		    backdrop-filter: blur(10px);
		    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
		}

		header .logo {
		    font-weight: 700;
		    text-decoration: none;
		    font-size: 1.5rem;
		    text-transform: uppercase;
		    letter-spacing: 2px;
		    transition: 0.6s;
		}

		header ul {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}

		header ul li {
		    margin-right: 15px;
		    list-style: none;
		}

		header ul li:last-child {
		    margin-right: 0;
		}

		header ul li a {
		    margin: 0 15px;
		    text-decoration: none;
		    color: var(--primary-color);
		    letter-spacing: 2px;
		    font-weight: 700;
		    transition: 0.6s;
		}

		.nav__logo img {
		    height: 50px;
		    width: 150px;
		    margin-right: 10px;
		}

		.nav__links {
		    list-style: none;
		    display: flex;
		    align-items: center;
		    gap: 2rem;
		}

		.nav__links li {
		    list-style: none;
		    display: inline-block;
		    padding: 8px 12px;
		    position: relative;
		    font-family: 'Poppins', sans-serif;
		}

		.nav__links li a {
		    color: var(--text-dark);
		    text-decoration: none;
		    font-weight: 700;
		    font-family: 'Poppins', sans-serif;
		}

		.nav__links li::after {
		    content: '';
		    width: 0%;
		    height: 2px;
		    background: var(--primary-color);
		    display: block;
		    margin: auto;
		    transition: 0.5s;
		}

		.nav__links li:hover::after {
		    width: 80%;
		}

		.login {
		    display: flex;
		    align-items: center;
		}

		.btn {
		    padding: 0.75rem 2rem;
		    outline: none;
		    border: none;
		    font-size: 1rem;
		    font-weight: 500;
		    color: var(--white);
		    background-color: var(--primary-color);
		    border-radius: 2rem;
		    cursor: pointer;
		    transition: 0.3s;
		}

		.btn a {
		    color: var(--extra-light);
		    text-decoration: none;
		}

		.btn:hover {
		    background-color: var(--primary-color-dark);
		}

        /* Main Content Styles */
        .feedback-section {
            margin-top: 120px;
            margin-bottom: 80px;
            padding: 0 20px;
        }

        .feedback-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .feedback-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .feedback-title h1 {
            font-size: 2.5rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feedback-title .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 0;
        }

        .form-container {
            background: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(142, 33, 87, 0.1);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(142, 33, 87, 0.1);
        }

        .select-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #f8f9fa;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(142, 33, 87, 0.1);
        }

        /* Star Rating Styles */
        .rating-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .rating-container label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 15px;
            display: block;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        .star:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .rating-text {
            font-size: 0.9rem;
            color: var(--text-light);
            min-height: 20px;
        }

        /* Submit Button */
        .submit-container {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-color-dark) 100%);
            color: var(--white);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142, 33, 87, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 33, 87, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-color-dark) 100%);
            color: var(--white);
            padding: 20px 0;
            margin-top: auto;
        }

        .footer__bar1 {
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer__bar1 p {
            font-size: 0.9rem;
            color: var(--white);
            margin: 0;
        }

        .socials {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .socials a {
            color: var(--white);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .socials a:hover {
            transform: translateY(-2px);
            color: #ffd700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .feedback-section {
                margin-top: 100px;
                padding: 0 15px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .feedback-title h1 {
                font-size: 2rem;
            }

            .star {
                font-size: 1.8rem;
            }

            .footer__bar1 {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
	    <div class="nav__logo"><img th:src="@{/assets/jetsetflylogo.png}" alt="JetSetFly Logo"></div>
	    <ul class="nav__links">
	        <li class="link"><a th:href="@{/user/userDash}">HOME</a></li>
	        <li class="link"><a th:href="@{/user/bookings}">MY FLIGHTS</a></li>
	        <li class="link"><a th:href="@{/user/doReview}">REVIEW</a></li>
		    <li class="link"><a th:href="@{/user/profileEdit}">Profile</a></li>
	    </ul>
	    <a th:href="@{/user/logout}"><button class="btn">Logout &nbsp;<i class="fa fa-sign-out" style="font-size:15px"></i></button></a>
    </header>

    <section class="feedback-section">
        <div class="feedback-container">
            <div class="feedback-title">
                <h1><i class="far fa-comment-alt"></i> Feedback Form</h1>
                <p class="subtitle">We value your opinion! Please share your experience with us.</p>
            </div>

            <div class="form-container">
                <form th:action="@{/user/submitReview}" method="post">
                    <div class="form-group">
                        <label for="recommendation">What was your first impression when you entered the website?</label>
                        <textarea class="form-control" name="recommendation" rows="4" placeholder="Share your first thoughts about our website..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cameFrom">How did you first hear about us?</label>
                        <select class="select-control" name="cameFrom" required>
                            <option value="" disabled selected>Please select an option</option>
                            <option th:each="option : ${cameFromOptions}" th:value="${option}" th:text="${option}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="suggestion">Is there anything missing on this page?</label>
                        <textarea class="form-control" name="suggestion" rows="4" placeholder="Please suggest any improvements or missing features..." required></textarea>
                    </div>

                    <div class="rating-container">
                        <label>How would you rate your overall experience?</label>
                        <div class="star-rating">
                            <i class="fa fa-star star" data-rating="1"></i>
                            <i class="fa fa-star star" data-rating="2"></i>
                            <i class="fa fa-star star" data-rating="3"></i>
                            <i class="fa fa-star star" data-rating="4"></i>
                            <i class="fa fa-star star" data-rating="5"></i>
                        </div>
                        <div class="rating-text" id="ratingText">Click on stars to rate</div>
                        <input type="hidden" name="rating" id="ratingValue" value="" required>
                    </div>

                    <div class="submit-container">
                        <button type="submit" class="submit-btn">
                            <i class="fa fa-paper-plane"></i> Submit Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__bar1">
           <p>Copyright Â© 2024 Team <b>GMADS.</b> All rights reserved.</p>
           <div class="socials">
              <a href="#" class="text-muted" target="_blank"><i class="ri-facebook-fill"></i></a>
              <a href="#" class="text-muted" target="_blank"><i class="ri-twitter-fill"></i></a>
              <a href="#" class="text-muted" target="_blank"><i class="ri-instagram-line"></i></a>
              <a href="https://www.youtube.com/channel/UCNCWGkiAKDhwgCuGT02aXCg" class="text-muted" target="_blank"><i class="ri-youtube-fill"></i></a>
           </div>
        </div>
    </footer>

    <script>
        // Star Rating JavaScript
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('ratingValue');
        const ratingText = document.getElementById('ratingText');

        const ratingTexts = [
            'Click on stars to rate',
            'Poor - 1 Star',
            'Fair - 2 Stars', 
            'Good - 3 Stars',
            'Very Good - 4 Stars',
            'Excellent - 5 Stars'
        ];

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                const rating = index + 1;
                ratingValue.value = rating;
                ratingText.textContent = ratingTexts[rating];
                
                // Update star appearances
                stars.forEach((s, i) => {
                    if (i < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            star.addEventListener('mouseenter', () => {
                const rating = index + 1;
                ratingText.textContent = ratingTexts[rating];
                
                // Preview hover effect
                stars.forEach((s, i) => {
                    if (i < rating) {
                        s.style.color = '#ffd700';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });

        // Reset hover effect when mouse leaves star container
        document.querySelector('.star-rating').addEventListener('mouseleave', () => {
            const currentRating = parseInt(ratingValue.value) || 0;
            ratingText.textContent = currentRating > 0 ? ratingTexts[currentRating] : ratingTexts[0];
            
            stars.forEach((s, i) => {
                if (i < currentRating) {
                    s.style.color = '#ffd700';
                } else {
                    s.style.color = '#ddd';
                }
            });
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', (e) => {
            if (!ratingValue.value) {
                e.preventDefault();
                alert('Please select a rating before submitting.');
                return false;
            }
        });
    </script>
</body>

</html>
